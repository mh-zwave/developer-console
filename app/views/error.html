<!-- Error view -->
<div ng-controller="ErrorController">
    <div class="alert alert-danger">
        <i class="fa {{errorCfg.icon}}"></i> <span ng-bind="_t('error_' + errorCfg.code)"></span><br />
        <strong ng-if="errorCfg.code == 401">
            <a ng-href="#login">You are not authorized. Please login</a>
        </strong>
    </div>
</div><!-- /ng-controller -->
