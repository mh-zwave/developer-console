<!-- MySettings -->
<div ng-controller="MySettingsController">
    <bb-loader></bb-loader>
    <h2>{{_t('My settings')}}</h2>
    <form name="form_mysettings" id="form_mysettings" class="form form-page" ng-submit="updateUser()" novalidate>
        <fieldset>
            <!-- mail -->
            <div class="form-group">
                <label class="isrequired" for="mail">{{_t('Email')}}</label>
                <input name="mail" id="mail" type="text" class="form-control" value="{{mySettings.input.mail}}" ng-model="mySettings.input.mail" />
            </div>
            <!-- first_name -->
            <div class="form-group">
                <label for="first_name">{{_t('First name')}}</label>
                <input name="first_name" id="first_name" type="text" class="form-control" value="{{mySettings.input.first_name}}" ng-model="mySettings.input.first_name" />
            </div>
            <!-- last_name -->
            <div class="form-group">
                <label for="last_name">{{_t('Last name')}}</label>
                <input name="last_name" id="last_name" type="text" class="form-control" value="{{mySettings.input.last_name}}" ng-model="mySettings.input.last_name" />
            </div>
            <!-- company -->
            <div class="form-group">
                <label for="company">{{_t('Company')}}</label>
                <input name="company" id="company" type="text" class="form-control" value="{{mySettings.input.company}}" ng-model="mySettings.input.company" />
            </div>
            <!-- homepage -->
            <div class="form-group">
                <label for="homepage">{{_t('Homepage')}}</label>
                <input name="homepage" id="homepage" type="text" class="form-control" value="{{mySettings.input.homepage}}" ng-model="mySettings.input.homepage" />
            </div>

        </fieldset>
        <fieldset class="submit-entry">
            <button type="button" class="btn btn-default" bb-go-back><i class="fa fa-times  text-danger"></i> <span ng-bind="_t('Cancel')"></span></button>
            <button type="submit" class="btn btn-submit"><i class="fa fa-check"></i> <span ng-bind="_t('Update')"></span></button>
        </fieldset>
    </form>
</div>
