<!-- Module ID  -->
<div ng-controller="AdminUserIdController">
    <bb-loader></bb-loader>
    <h2>{{_t('User')}} # {{users.input.id}}</h2>
    <form name="form_user" id="form_mysettings" class="form form-page" ng-submit="updateUser(users.input)" novalidate>
        <fieldset>
            <!-- mail -->
            <div class="form-group">
                <label class="isrequired" for="mail">{{_t('Email')}}</label>
                <input name="mail" id="mail" type="text" class="form-control" value="{{users.input.mail}}" ng-model="users.input.mail" />
            </div>
            <!-- first_name -->
            <div class="form-group">
                <label for="first_name">{{_t('First name')}}</label>
                <input name="first_name" id="first_name" type="text" class="form-control" value="{{users.input.first_name}}" ng-model="users.input.first_name" />
            </div>
            <!-- last_name -->
            <div class="form-group">
                <label for="last_name">{{_t('Last name')}}</label>
                <input name="last_name" id="last_name" type="text" class="form-control" value="{{users.input.last_name}}" ng-model="users.input.last_name" />
            </div>
            <!-- company -->
            <div class="form-group">
                <label for="company">{{_t('Company')}}</label>
                <input name="company" id="company" type="text" class="form-control" value="{{users.input.company}}" ng-model="users.input.company" />
            </div>
            <!-- homepage -->
            <div class="form-group">
                <label for="homepage">{{_t('Homepage')}}</label>
                <input name="homepage" id="homepage" type="text" class="form-control" value="{{users.input.homepage}}" ng-model="users.input.homepage" />
            </div>

        </fieldset>
        <fieldset class="submit-entry">
            <button type="button" class="btn btn-default" bb-go-back><i class="fa fa-times  text-danger"></i> <span ng-bind="_t('Cancel')"></span></button>
            <button type="submit" class="btn btn-submit"><i class="fa fa-check"></i> <span ng-bind="_t('Update')"></span></button>
        </fieldset>
    </form>
    
    <form name="form_password" id="form_mysettings" class="form form-page" ng-submit="resetPassword(users.password)" novalidate>
        <fieldset>
            <!-- password -->
            <div class="form-group">
                <label class="isrequired" for="pw">{{_t('New password')}}</label>
                <input name="pw" id="pw" type="password" class="form-control" ng-model="users.password.pw" />
            </div>

        </fieldset>
        <fieldset class="submit-entry">
            <button type="button" class="btn btn-default" bb-go-back><i class="fa fa-times  text-danger"></i> <span ng-bind="_t('Cancel')"></span></button>
            <button type="submit" class="btn btn-submit"><i class="fa fa-check"></i> <span ng-bind="_t('Reset password')"></span></button>
        </fieldset>
    </form>
</div>
